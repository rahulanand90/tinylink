version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: tinylink-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tinylink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # We'll add Redis later
  # redis:
  #   image: redis:7
  #   container_name: tinylink-redis
  #   ports:
  #     - "6379:6379"
  #   restart: unless-stopped

volumes:
  postgres_data:
